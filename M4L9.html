<html>
<body>
	<h2>JavaScript Getter and Setters<h2>
	<p>Getter and setters allow you to get and set properties via methods.</p>
	<p>This example uses a lang property to set the value the language property.</p>
	<p id="demo"></p>
	<script>
		var person = {
			firstName:"John",
			lastName :"Doe",
			language :"No",
			set lang(value) {
				this.language=value;
				}
		};
		person.lang="en";
		document.getElementById("demo").innerHTML=person.language;
	</script>
</body>
</html>
