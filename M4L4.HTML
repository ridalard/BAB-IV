<!DOCTYPE html>
<html>
<body>

	<h>JavaScript object properties</h>
	<p id ="demo"></p>

	<script>
		var txt ="";
		var person = {fname:"jhon",lname:"deo", age:25};
		var x ;
		for  (x in person){
			txt += person[x] + " ";
			}
			document.getEelementByid("demo").innerHTML = txt;
	</script>

</body>
</html>
