<html>
<body>
	<h2>JavaScript Oobject Constructors</h2>
	<p id="demo"></p>
	
	<script>
		function Person(first,last,age,eye){
			this.firstName=first;
			this.lastName =last;
			this.age      =age;
			this.eye      =eye;
		}
		var myFather = new Person("John", "Doe", 50, "blue" );
		
		document.getElementById("demo").innerHTML = 
		"My father is" + myFather.age + ".";
	</script>
</body>
</html>
